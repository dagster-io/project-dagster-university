version: 2

models:
  - name: dim_payment_types
    description: >
      This is a table of payment types
    columns:
      - name: payment_type_id
        description: >
          The payment type id
        tests:
          - unique
      - name: payment_type
        description: >
          The payment type
        tests:
          - not_null
          - accepted_values:
              values:
                - Credit Card
                - Cash
                - No Charge
                - Dispute
                - Unknown
                - Voided Trip