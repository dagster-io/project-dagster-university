version: 2

models:
  - name: dim_vendors
    description: >
      This is a table of vendors
    columns:
      - name: vendor_id
        description: >
          The vendor id
        tests:
          - unique
      - name: vendor_name
        description: >
          The vendor name
        tests:
          - not_null
          - accepted_values:
              values:
                - Creative Mobile Technologies, LLC
                - VeriFone Inc.
                - Unknown