name: pip-install-check-dagster-essentials

permissions:
  contents: read

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - dagster_university/dagster_essentials/pyproject.toml

jobs:
  check:
    if: github.event.pull_request.draft == false
    uses: ./.github/workflows/template-pip-install-check.yml
    with:
      working_directory: ./dagster_university/dagster_essentials
      module_name: dagster_essentials

