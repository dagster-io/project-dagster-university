[project]
name = "dagster-testing"
version = "0.0.1"
description = "Dagster Testing"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "dagster==1.10.*",
    "dagster-webserver",
    "dagster-snowflake",
    "psycopg2-binary",
    "pytest",
    "dagster-dg",
]

[tool.uv]
dev-dependencies = [
    "ruff",
]

[tool.dg]
directory_type = "project"

[tool.dg.project]
root_module = "dagster_testing"
code_location_target_module = "dagster_testing.definitions"