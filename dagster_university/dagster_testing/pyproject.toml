[project]
name = "dagster-testing"
version = "0.0.1"
description = "Dagster Testing"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "dagster==1.10.*",
    "dagster-webserver",
    "dagster-snowflake",
    "psycopg2-binary",
    "pytest",
]

[tool.uv]
dev-dependencies = [
    "ruff",
]

[tool.dagster]
module_name = "dagster_testing.definitions"
code_location_name = "dagster_testing"

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["dagster_testing"]